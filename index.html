<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Mulish&family=Silkscreen&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>

    <header class="jumbotron">

        <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-3 searchRow">
                <div class="row search">
                    <h1>Search for a City</h1>
                </div>
                <div class="row search bar">
                    <input id="cityInput" class="form-control">
                </div>
                <div class="row search borderBot">
                    <button id="submitButton" type="button" class="btn btn-primary">Search</button>
                </div>
                <div id="pastSearches" class="row">

                </div>

            </div>
            <div class="col-9">
                <div class="row">
                </div>
                <div class="row box">
                    <div id="cityMain" class="row title">
                        <h2>
                            City:&emsp;
                        </h2>
                    </div>
                    <div id="tempMain" class="row info">
                        Temp:&emsp;
                    </div>
                    <div id="windMain" class="row info">
                        Wind:&emsp;
                    </div>
                    <div id="humidityMain" class="row info">
                        Humidity:&emsp;
                    </div>
                </div>
                <div class="row">
                    <h2 class="textbold">5 Day Forecast</h2>
                </div>
                <div class="row">
                    <div class="col-2 five-day">
                        <div id="city-day-one" class="row title">
                            <h2>
                                Date
                            </h2>
                        </div>
                        <div id="temp-day-one" class="row info">
                            Temp:&emsp;
                        </div>
                        <div id="wind-day-one" class="row info">
                            Wind:&emsp;
                        </div>
                        <div id="humidity-day-one" class="row info">
                            Humidity:&emsp;
                        </div>
                    </div>
                    <div class="col-2 five-day">
                        <div id="city-day-two" class="row title">
                            <h2>
                                Date
                            </h2>
                        </div>
                        <div id="temp-day-two" class="row info">
                            Temp:&emsp;
                        </div>
                        <div id="wind-day-two" class="row info">
                            Wind:&emsp;
                        </div>
                        <div id="humidity-day-two" class="row info">
                            Humidity:&emsp;
                        </div>
                    </div>

                    <div class="col-2 five-day">
                        <div id="city-day-three" class="row title">
                            <h2>
                                Date
                            </h2>
                        </div>
                        <div id="temp-day-three" class="row info">
                            Temp:&emsp;
                        </div>
                        <div id="wind-day-three" class="row info">
                            Wind:&emsp;
                        </div>
                        <div id="humidity-day-three" class="row info">
                            Humidity:&emsp;
                        </div>
                    </div>
                    <div class="col-2 five-day">
                        <div id="city-day-four" class="row title">
                            <h2>
                                Date
                            </h2>
                        </div>
                        <div id="temp-day-four" class="row info">
                            Temp:&emsp;
                        </div>
                        <div id="wind-day-four" class="row info">
                            Wind:&emsp;
                        </div>
                        <div id="humidity-day-four" class="row info">
                            Humidity:&emsp;
                        </div>

                    </div>
                    <div class="col-2 five-day">
                        <div id="city-day-five" class="row title">
                            <h2>
                                Date
                            </h2>
                        </div>
                        <div id="temp-day-five" class="row info">
                            Temp:&emsp;
                        </div>
                        <div id="wind-day-five" class="row info">
                            Wind:&emsp;
                        </div>
                        <div id="humidity-day-five" class="row info">
                            Humidity:&emsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="./assets/script.js"></script>

</html>
